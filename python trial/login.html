<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <div id="existing-user">
            <form action="/login" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <h2>New User</h2>
        <div id="new-user">
            <form id="verify-form">
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" placeholder="Enter your phone number" required>
                <button type="button" onclick="sendOTP()">Send OTP</button>
            </form>
            <form id="otp-form" style="display:none;">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" placeholder="Enter OTP" required>
                <button type="button" onclick="verifyOTP()">Verify OTP</button>
            </form>
            <form id="set-password-form" style="display:none;">
                <label for="new-password">Set Password:</label>
                <input type="password" id="new-password" placeholder="Set your password" required>
                <button type="button" onclick="setPassword()">Set Password</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
